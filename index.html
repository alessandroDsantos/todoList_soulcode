<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./styles/stylePage.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <div class="header-content">
                <h1 class="header-title">To Do List</h1>
                <p class="header-date"></p>
            </div>
            <button class="theme-toggle-btn">
                <!-- <span class="fas fa-sun"></span> -->
                <span class="fas fa-moon"></span>
            </button>
        </header>

        <main class="main">

            <section class="section-add-note">

                <div class="add-note-form">
                    <textarea class="task-input" id="taskInput" rows="2" maxlength="160" placeholder="Adicione uma nova nota..."></textarea>
                    <div class="priority-select">
                        <label for="priority">Prioridade:</label>
                        <select name="priority" id="priority" required>
                            <option value="" disabled selected>Prioridade...</option>
                            <option value="ALTA">Alta</option>
                            <option value="MÉDIA">Média</option>
                            <option value="">Baixa</option>
                        </select>
                    </div>
                    <button class="add-btn"  id="addBtn">
                        + Nova Nota
                    </button>
                </div>

            </section>

            <section class="section-cards">

                <article class="article note-card-todo">
                
                    <div class="note-actions">
                        <input type="checkbox" id="taskCheck" name="taskCheck">
                        <p class="note-priority">ALTA</p>
                        <button class="delete-btn">
                            <span class="fas fa-trash"></span>
                        </button>
                    </div>

                    <div class="note-content">
                        <p class="note-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit praesentium ullam veritatis repellendus fugiat quas consequuntur commodi officia temporibus.1top</p>
                    </div>

                </article>

                <!-- <article class="article note-card-done">
                
                
                </article> -->

            </section>

        </main>

        <footer class="footer">
            <p class="footer-copyright">
                &copy; 2025 Alessandro dos Santos Souza Júnior - All rights reserved.
            </p>
        </footer>


    </div>

    <script type="module" src="./js/pageLogic.js"></script>
</body>

</html>
